<!DOC HTML>
<html>
  <head>
    <style>
      .circle-slide {
        transition: all 1.0s ease-out;
        fill: blue;
      }
      svg {
        box-shadow: 0px 0px 5px 5px #888;
      }
    </style>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h2>Beacon Location</h2>
      <svg id="svgwin" height=400 width=800 />
      <canvas id="chart1" height=400 width=800 ></canvas>
      <h5> Controls </h5>
      <form>
        <div class="input-group form-inline">
          <label class="form-check-label">
            <input id="filtercheckbox" class="form-check-input" type="checkbox" checked>
              Use filtering
            </input>
          </label>
        </div>
        <label for="edges">Edges in use</label>
        <div class="input-group">
          <input class="form-control" id="edges" type="text" value="[1,2,3]">
        </div>
        <label for="beacon">Beacon Numbers</label>
        <div class="input-group">
          <input class="form-control" id="beacon" type="text" value="[1]">
        </div>
        <button style="margin-top: 20px" type="button" id="submit" class="btn btn-primary">
          Submit Changes
        </button>
      </form>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
